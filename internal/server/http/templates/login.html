<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSO Login</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 400px; margin: 2rem auto; padding: 1rem; }
    label { display: block; margin-top: 1rem; font-weight: 500; }
    input[type="text"], input[type="password"] { width: 100%; padding: 0.5rem; margin-top: 0.25rem; box-sizing: border-box; }
    button { margin-top: 1.5rem; padding: 0.5rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .error { color: #dc2626; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Sign in</h1>
  {{if .Error}}
  <p class="error">{{.Error}}</p>
  {{end}}
  <form method="POST" action="/login">
    <input type="hidden" name="client_id" value="{{.ClientID}}">
    <input type="hidden" name="redirect_uri" value="{{.RedirectURI}}">
    <input type="hidden" name="response_type" value="{{.ResponseType}}">
    <input type="hidden" name="scope" value="{{.Scope}}">
    <input type="hidden" name="state" value="{{.State}}">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required autocomplete="username">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required autocomplete="current-password">
    <button type="submit">Sign in</button>
  </form>
  {{if .Connectors}}
  <hr style="margin: 1.5rem 0;">
  <p style="font-weight: 500; margin-bottom: 0.5rem;">企业 SSO</p>
  <p style="font-size: 0.9rem; color: #666;">
  {{range .Connectors}}
  <a href="/auth/federation/{{.ID}}?client_id={{$.ClientID}}&redirect_uri={{$.RedirectURI}}&response_type={{$.ResponseType}}&scope={{$.Scope}}&state={{$.State}}">企业 SSO</a><br>
  {{end}}
  </p>
  {{end}}
  <hr style="margin: 1.5rem 0;">
  <p style="font-size: 0.9rem;"><a href="/register">Create account</a> | <a href="/account/delete">Delete account</a></p>
</body>
</html>
